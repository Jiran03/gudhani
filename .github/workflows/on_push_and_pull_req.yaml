name: "on_push_and_pull_request"

on:
  pull_request:
    branches:
      - "development"
  push:
    branches:
      - "development"

jobs:
  testing:
    name: testing-api
    runs-on: ubuntu-latest
    container: golang:1.17
    services:
      mysql:
        image: mariadb:10.1
        env:
          MYSQL_ROOT_PASSWORD: tes
          MYSQL_DATABASE: gudtani
        ports:
          - 3306:3306
    strategy:
      matrix:
        go: ["1.17"]
    steps:
      - uses: actions/checkout@v2
      - name: running test
        env:
          DBNAME: gudtani
          DBHOST: mysql
          DBPORT: 3306
          DBUSER: root
          DBPASS: tes
        run: |
          go mod tidy
          go test ./user/service/usecase_test.go -v -coverpkg=./... -coverprofile=./user/cover.out && go tool cover -html=./user/cover.out
          go test ./product/service/usecase_test.go -v -coverpkg=./... -coverprofile=./product/cover.out && go tool cover -html=./product/cover.out
          go test ./rent/service/usecase_test.go -v -coverpkg=./... -coverprofile=./rent/cover.out && go tool cover -html=./rent/cover.out
          go test ./warehouse/service/usecase_test.go -v -coverpkg=./... -coverprofile=./warehouse/cover.out && go tool cover -html=./warehouse/cover.out